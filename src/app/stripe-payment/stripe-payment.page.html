<ion-header>
	<ion-toolbar>
		<ion-title>Stripe</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card class="welcome-card">
		<ion-card-header>
			<ion-card-subtitle>Producto</ion-card-subtitle>
			<ion-card-title>Consulta</ion-card-title>
			<ion-row>
				<ion-col>
					Costo
				</ion-col>
				<ion-col>
					{{currencyIcon}}{{paymentAmount}}
				</ion-col>
			</ion-row>
		</ion-card-header>
		<ion-card-content>
			<ion-item>
				<ion-label position="floating">Tarjeta de Credito</ion-label>
				<ion-input type="tel" [(ngModel)]="ccNumber" maxlength="16"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Mes</ion-label>
				<ion-input type="tel" [(ngModel)]="ccMonth" maxlength="2"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">AÃ±o</ion-label>
				<ion-input type="tel" [(ngModel)]="ccYear" maxlength="4"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">CVV</ion-label>
				<ion-input type="tel" [(ngModel)]="ccCVV" maxlength="3"></ion-input>
			</ion-item>
			<ion-button expand="full" color="success" (click)="validateCard()"
				>Validar tarjeta</ion-button
			>
			<ion-button
				*ngIf="isValid"
				expand="full"
				color="success"
				(click)="payWithStripe()"
				>Pagar</ion-button
			>
		</ion-card-content>
	</ion-card>
</ion-content>
